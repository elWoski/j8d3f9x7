<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        .heart {
            font-size: 100px;
            margin: 30px 0;
            animation: pulse 1.5s infinite;
            color: #ff4d94;
            cursor: pointer;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .signature {
            margin-top: 30px;
            font-style: italic;
            font-size: 1.5rem;
            color: #ffd700;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Feliz Cumpleaños!</h1>
        <div class="heart">❤️</div>
        <p class="signature">11/6/2025</p>
    </div>

    <script>
      
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            const confettiCount = 150;
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 5 + 3) + 's';
                document.body.appendChild(confetti);
                
               
                setTimeout(() => {
                    confetti.remove();
                }, 8000);
            }
        }
        
      
        setInterval(createConfetti, 3000);
        createConfetti();
        
        
        const heart = document.querySelector('.heart');
        heart.addEventListener('click', function() {
            this.style.transform = 'scale(1.3)';
            this.style.color = '#ff0000';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                this.style.color = '#ff4d94';
            }, 500);
            
            
            createConfetti();
        });
        
       
        const title = document.querySelector('h1');
        const text = title.innerText;
        title.innerHTML = '';
        
        for(let i = 0; i < text.length; i++) {
            const char = document.createElement('span');
            char.innerText = text[i];
            char.style.display = 'inline-block';
            char.style.animation = `float 3s ${i*0.1}s infinite ease-in-out`;
            title.appendChild(char);
        }
        
      
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-15px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
